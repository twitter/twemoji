<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Twitter Emoji (Twemoji) Preview</title>
    <style>
    ul.emoji-list * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
    ul.emoji-list li {
      font-size: 36px;
      float: left;
      display: inline-block;
      padding: 2px;
      margin: 4px;
    }
    img.emoji {
      cursor: pointer;
      height: 1em;
      width: 1em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;
    }
    </style>
    <script src="https://twemoji.maxcdn.com/twemoji.min.js"></script>
  </head>
  <body>
    <ul class="emoji-list">
      {{emoji-list}}
    </ul>
    <script>
    twemoji.parse(document.getElementsByTagName('ul')[0], {size: 72});
    (function (img, metaKey, i) {
      function copyToClipboard(e) {
        prompt('Copy to clipboard via ' + metaKey + '+C and Enter', this.alt);
      }
      for (i = 0; i < img.length; img[i++].onclick = copyToClipboard) {}
    }(
      document.getElementsByTagName('img'),
      /\b(?:Mac |i)OS\b/i.test(navigator.userAgent) ? 'Command' : 'Ctrl'
    ));
    </script>
  </body>
</html>
